<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <br>
            <h2 class="text-center">I hear a train coming!  Choo Choo!</h2>
        </div>

        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
                <div class="panel-body">
                    <table>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <label >Train Name</label>
                            
                            <input id="trainNameInput" type="text" name="trName">
                            
                            <label>Destination</label>
                            
                            <input id="destinationInput"type="text" name="trDest">
                            
                            <label>First Train Time (HH:mm - military time)</label>
                            
                            <input id="firstTrainInput" type="time" name="trTime">
                            
                            <label>Frequency (min)</label>
                            
                            <input id="frequencyInput" type="time" name="trFrequency">
                            
                            <button id="addTrainBtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <!--JavaScript-->
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
            <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
            <script src="../TrainSchedule/java/script.js"></script>
</body>

</html>
